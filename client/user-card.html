<link rel="import" href="/polymer/components/polymer/polymer.html">
<link rel="import" href="/polymer/components/core-icon-button/core-icon-button.html">

<polymer-element name="user-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      background-color: #03a9f4;
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
      font: Roboto
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    </style>
      
    <div class="card-header" layout horizontal center>
      <content select="img" class="dp"></content>
      <content select="h2" class="username"></content>
    </div>
    <content select="p" class="message"></content>
  </template>
  
  <script>
  Polymer({});
  </script>
</polymer-element>
